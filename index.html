<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">

    <header>
      <img src="images/logo.svg" alt="base apparel logo" />
    </header>

    <div class="hero">
      <img class="hero-desktop" src="images/hero-desktop.jpg" alt="desktop hero image">
      <img class="hero-mobile" src="images/hero-mobile.jpg" alt="mobile hero image">
    </div>

    <main>

      <div class="container-text-heading">
        <h1>
          <span class="text-heading-highlight">We're</span> coming soon 
        </h1>
      </div>

      <div class="container-text-content">
        <p> 
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date with announcements and our launch deals. 
        </p>
      </div>

      <div class="form-container">
        <form>
          <input type="email" class="email-box" aria-labelledby="email address" placeholder="Email Address" />
          <button type="submit" aria-labelledby="submit">
            <img src="images/icon-arrow.svg" alt="arrow icon">
          </button>
          <div class="email-error-icon hidden">
            <img src="images/icon-error.svg" alt="error icon invalid email">
          </div>
        </form>
        <div class="email-error-text hidden">
          <p> Please provide a valid email</p>
        </div>
      </div>

    </main>

    <footer class="footer">
      <p> 
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor.</a>
        Coded by
        <a class="link" href="https://github.com/fl97" target="_blank"> Florian Lutz</a>. 
      </p>
    </footer>

  </div>

  <script src="main.js"></script>

  </body>
</html>
